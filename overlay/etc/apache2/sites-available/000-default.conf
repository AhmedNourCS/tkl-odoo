ServerName localhost

<VirtualHost *:12325>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/
        <Directory "/var/www/html">
                allow from all
                Options None
                Require all granted
        </Directory>
</VirtualHost>

ScriptAlias /cgi-bin/ /var/www/cgi-bin/

<Directory /var/www/>
        Options Indexes FollowSymLinks MultiViews
Require all granted
</Directory>
