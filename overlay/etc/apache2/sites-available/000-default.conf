ServerName localhost

<VirtualHost *:12325>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/
   
</VirtualHost>

ScriptAlias /cgi-bin/ /var/www/cgi-bin/

<Directory /var/www/>
        Options Indexes FollowSymLinks MultiViews
        allow from all
        Options None
Require all granted
</Directory>
