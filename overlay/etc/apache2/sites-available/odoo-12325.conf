<VirtualHost *:12325>
    UseCanonicalName Off
    ServerAdmin  webmaster@localhost
    DocumentRoot /var/www/
    <Directory /var/www/>
    Options Indexes FollowSymLinks
    AllowOverride All
Require all granted
</Directory>
</VirtualHost>

<VirtualHost *:12324>
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/cert.pem
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/
    <Directory /var/www/>
    Options Indexes FollowSymLinks
    AllowOverride All
Require all granted
</Directory>
</VirtualHost>


