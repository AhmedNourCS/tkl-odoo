<VirtualHost *:12325>
    UseCanonicalName Off
    ServerAdmin  webmaster@localhost
    DocumentRoot /var/www/
</VirtualHost>

<VirtualHost *:12324>
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/cert.pem
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/
</VirtualHost>

<Directory /var/www/>
    Options +FollowSymLinks
    Options +Indexes
    AllowOverride All
Require all granted
</Directory>
