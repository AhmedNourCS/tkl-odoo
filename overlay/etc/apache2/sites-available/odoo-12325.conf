NameVirtualHost *:12325

<VirtualHost *:12325>
DocumentRoot "/var/www/"
  <Directory "/var/www/">
    allow from all
    Options +Indexes
    Require all granted
  </Directory>
  <Directory /www/doc>
    Options Indexes FollowSymLinks 
    Options  +Indexes
    AcceptPathInfo On
	Require all granted
  </Directory>
</VirtualHost>
